<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>문제를 풀고 친구들과 공유하세요</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.one"><span>1</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.two"><span>2</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.three"><span>3</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.four"><span>4</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.five"><span>5</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.six"><span>6</span></a>
                    <a ui-sref-active="active" ui-sref="tryQuestionNew.seven"><span>7</span></a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">
                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>

        <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

    </div>
</div>
