<br><br><br><br><br>
<div class="row">

    <div class="page-content-inner">
        <!-- Popovers -->
        <section class="panel">
            <div class="panel-heading" align="center">
                <h3>
                    문제를 풀고 친구들과 공유하세요
                </h3>
            </div>
            <div class="panel-body" align="center">
                <div class="row">


                        <br/>
                        <div class="margin-bottom-50">
                            <button type="button" class="btn btn-default margin-inline"
                                    uib-popover="ELO 기반의 Rank를 통해 나의 위치가 어디인지 확인할 수 있습니다"
                                    popover-enable="popoverInit">
                                Rating
                            </button>
                            <button type="button" class="btn btn-default margin-inline"
                                    uib-popover="풀이 결과를 친구들과 공유할 수 있습니다"
                                    popover-enable="popoverInit">
                                Social Network
                            </button>
                            <button type="button" class="btn btn-default margin-inline"
                                    uib-popover="Voting System을 통해 Good/Bad 문제를 Monitoring 합니다"
                                    popover-enable="popoverInit">
                                Voting
                            </button>
                            <button type="button" class="btn btn-default margin-inline"
                                    uib-popover="문제풀이 통계를 통해 다른 User들의 현황을 확인할 수 있습니다"
                                    popover-enable="popoverInit">
                                Statistics
                            </button>
                            <button type="button" class="btn btn-default margin-inline"
                                    uib-popover="문제 풀이 가능 시간은 5분 입니다"
                                    popover-enable="popoverInit">
                                5mins
                            </button>
                        </div>
                    <h4>문제 풀이를 진행할 Category를 선택하세요</h4>
                    <br>

                    <select class="form-control mobileSelect" id="category1Selectbox" data-theme="holo" data-style="success">
                    </select>

                    <select class="form-control mobileSelect" id="category2Selectbox" data-theme="holo" data-style="success">
                    </select>

                    <select class="form-control mobileSelect" id="category3Selectbox" data-theme="holo" data-style="success">
                    </select>

                    <br><br>

                    <button type="button" id="submitButton" class="btn btn-lg btn-primary margin-inline" ui-sref="tryQuestion.new" disabled>문제풀기</button>
                </div>

            </div>
        </section>


    </div>

</div>
