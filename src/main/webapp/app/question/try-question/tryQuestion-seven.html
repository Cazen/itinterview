<label>{{ vm.questionList[0].title }}</label>

<div ng-repeat="questionOption in vm.questionList[6].wrongAnswers track by questionOption.id">
    <p>
    <div style="width: 100%" class="btn-group" data-toggle="buttons">
        <label style="width: 100%" ng-class="(formData.answerseven == questionOption.id ? 'btn btn-default-outline active' : 'btn btn-default-outline')">
            <input type="radio" ng-model='formData.answerseven' ng-value="questionOption.id">
            {{ questionOption.optionText }}
        </label>
    </div>
    </p>
</div>
