
<div>
    <h2><span>Up Question </span> {{vm.uploadQuestion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.uploadQuestion.title}}</span>
        </dd>
        <dt><span>Del Yn</span></dt>
        <dd>
            <span>{{vm.uploadQuestion.delYn}}</span>
        </dd>
        <dt><span>C Time</span></dt>
        <dd>
            <span>{{vm.uploadQuestion.cTime | date:'medium'}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            {{vm.uploadQuestion.author.id}}
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <a ui-sref="common-code-detail({id:vm.uploadQuestion.status.id})">{{vm.uploadQuestion.status.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="uploadQuestion-detail.edit({id:vm.uploadQuestion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
