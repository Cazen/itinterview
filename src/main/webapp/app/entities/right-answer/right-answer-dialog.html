
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRightAnswerLabel">Create or edit a Right Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rightAnswer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rightAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_optionText">Option Text</label>
            <input type="text" class="form-control" name="optionText" id="field_optionText"
                    ng-model="vm.rightAnswer.optionText"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_delYn">Del Yn</label>
            <input type="text" class="form-control" name="delYn" id="field_delYn"
                    ng-model="vm.rightAnswer.delYn"
                     />
        </div>

        <div class="form-group">
            <label for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.rightAnswer.status" ng-options="commonCode as commonCode.id for commonCode in vm.commoncodes track by commonCode.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_questionMaster">Question Master</label>
            <select class="form-control" id="field_questionMaster" name="questionMaster" ng-model="vm.rightAnswer.questionMaster" ng-options="questionMaster as questionMaster.id for questionMaster in vm.questionmasters track by questionMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
