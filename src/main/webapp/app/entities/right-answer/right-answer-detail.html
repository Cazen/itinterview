
<div>
    <h2><span>Right Answer</span> {{vm.rightAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Option Text</span></dt>
        <dd>
            <span>{{vm.rightAnswer.optionText}}</span>
        </dd>
        <dt><span>Del Yn</span></dt>
        <dd>
            <span>{{vm.rightAnswer.delYn}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <a ui-sref="common-code-detail({id:vm.rightAnswer.status.id})">{{vm.rightAnswer.status.id}}</a>
        </dd>
        <dt><span>Question Master</span></dt>
        <dd>
            <a ui-sref="question-master-detail({id:vm.rightAnswer.questionMaster.id})">{{vm.rightAnswer.questionMaster.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="right-answer-detail.edit({id:vm.rightAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
