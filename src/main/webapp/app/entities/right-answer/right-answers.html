<div>
    <h2>Right Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="right-answer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Right Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="optionText"><span>Option Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="delYn"><span>Del Yn</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status.id"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="questionMaster.id"><span>Question Master</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="rightAnswer in vm.rightAnswers track by rightAnswer.id">
                    <td><a ui-sref="right-answer-detail({id:rightAnswer.id})">{{rightAnswer.id}}</a></td>
                    <td>{{rightAnswer.optionText}}</td>
                    <td>{{rightAnswer.delYn}}</td>
                    <td>
                        <a ui-sref="common-code-detail({id:rightAnswer.status.id})">{{rightAnswer.status.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="question-master-detail({id:rightAnswer.questionMaster.id})">{{rightAnswer.questionMaster.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="right-answer-detail({id:rightAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="right-answer.edit({id:rightAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="right-answer.delete({id:rightAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
