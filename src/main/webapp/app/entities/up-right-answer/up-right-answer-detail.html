
<div>
    <h2><span>Up Right Answer</span> {{vm.upRightAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Option Text</span></dt>
        <dd>
            <span>{{vm.upRightAnswer.optionText}}</span>
        </dd>
        <dt><span>Del Yn</span></dt>
        <dd>
            <span>{{vm.upRightAnswer.delYn}}</span>
        </dd>
        <dt><span>Up Question Master</span></dt>
        <dd>
            <a ui-sref="up-question-master-detail({id:vm.upRightAnswer.upQuestionMaster.id})">{{vm.upRightAnswer.upQuestionMaster.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="up-right-answer-detail.edit({id:vm.upRightAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
