
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommonCodeLabel">Create or edit a Common Code</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.commonCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.commonCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cdTp">Cd Tp</label>
            <input type="text" class="form-control" name="cdTp" id="field_cdTp"
                    ng-model="vm.commonCode.cdTp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cdId">Cd Id</label>
            <input type="text" class="form-control" name="cdId" id="field_cdId"
                    ng-model="vm.commonCode.cdId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cdNm">Cd Nm</label>
            <input type="text" class="form-control" name="cdNm" id="field_cdNm"
                    ng-model="vm.commonCode.cdNm"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_delYn">Del Yn</label>
            <input type="text" class="form-control" name="delYn" id="field_delYn"
                    ng-model="vm.commonCode.delYn"
                     />
        </div>

        <div class="form-group">
            <label for="field_parentId">Parent Id</label>
            <select class="form-control" id="field_parentId" name="parentId" ng-model="vm.commonCode.parentId" ng-options="commonCode as commonCode.id for commonCode in vm.commoncodes track by commonCode.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
