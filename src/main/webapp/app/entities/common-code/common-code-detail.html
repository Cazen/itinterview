
<div>
    <h2><span>Common Code</span> {{vm.commonCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Cd Tp</span></dt>
        <dd>
            <span>{{vm.commonCode.cdTp}}</span>
        </dd>
        <dt><span>Cd Id</span></dt>
        <dd>
            <span>{{vm.commonCode.cdId}}</span>
        </dd>
        <dt><span>Cd Nm</span></dt>
        <dd>
            <span>{{vm.commonCode.cdNm}}</span>
        </dd>
        <dt><span>Del Yn</span></dt>
        <dd>
            <span>{{vm.commonCode.delYn}}</span>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
            <a ui-sref="common-code-detail({id:vm.commonCode.parent.id})">{{vm.commonCode.parent.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="common-code-detail.edit({id:vm.commonCode.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
