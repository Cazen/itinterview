<div>
    <h2>Common Codes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="common-code.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Common Code
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cd Tp</span></th>
                    <th><span>Cd Id</span></th>
                    <th><span>Cd Nm</span></th>
                    <th><span>Del Yn</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="commonCode in vm.commonCodes track by commonCode.id">
                    <td><a ui-sref="common-code-detail({id:commonCode.id})">{{commonCode.id}}</a></td>
                    <td>{{commonCode.cdTp}}</td>
                    <td>{{commonCode.cdId}}</td>
                    <td>{{commonCode.cdNm}}</td>
                    <td>{{commonCode.delYn}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="common-code-detail({id:commonCode.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="common-code.edit({id:commonCode.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="common-code.delete({id:commonCode.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
