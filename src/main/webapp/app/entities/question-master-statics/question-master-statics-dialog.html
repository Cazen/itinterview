
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionMasterStaticsLabel">Create or edit a Question Master Statics</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.questionMasterStatics.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.questionMasterStatics.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rightCount">Right Count</label>
            <input type="number" class="form-control" name="rightCount" id="field_rightCount"
                    ng-model="vm.questionMasterStatics.rightCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wrongCount">Wrong Count</label>
            <input type="number" class="form-control" name="wrongCount" id="field_wrongCount"
                    ng-model="vm.questionMasterStatics.wrongCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_upVoteCount">Up Vote Count</label>
            <input type="number" class="form-control" name="upVoteCount" id="field_upVoteCount"
                    ng-model="vm.questionMasterStatics.upVoteCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_downVoteCount">Down Vote Count</label>
            <input type="number" class="form-control" name="downVoteCount" id="field_downVoteCount"
                    ng-model="vm.questionMasterStatics.downVoteCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eloRating">Elo Rating</label>
            <input type="number" class="form-control" name="eloRating" id="field_eloRating"
                    ng-model="vm.questionMasterStatics.eloRating"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
