
<div>
    <h2><span>Up Wrong Answer</span> {{vm.upWrongAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Option Text</span></dt>
        <dd>
            <span>{{vm.upWrongAnswer.optionText}}</span>
        </dd>
        <dt><span>Del Yn</span></dt>
        <dd>
            <span>{{vm.upWrongAnswer.delYn}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <a ui-sref="common-code-detail({id:vm.upWrongAnswer.status.id})">{{vm.upWrongAnswer.status.id}}</a>
        </dd>
        <dt><span>Upquestion Master</span></dt>
        <dd>
            <a ui-sref="up-question-master-detail({id:vm.upWrongAnswer.upquestionMaster.id})">{{vm.upWrongAnswer.upquestionMaster.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="up-wrong-answer-detail.edit({id:vm.upWrongAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
