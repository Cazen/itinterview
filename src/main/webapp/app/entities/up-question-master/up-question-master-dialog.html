
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUpQuestionMasterLabel">Create or edit a Up Question Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.upQuestionMaster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.upQuestionMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.upQuestionMaster.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_delYn">Del Yn</label>
            <input type="text" class="form-control" name="delYn" id="field_delYn"
                    ng-model="vm.upQuestionMaster.delYn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cTime">C Time</label>
                <div class="input-group">
                    <input id="field_cTime" type="text" class="form-control" name="cTime" datetime-picker="{{dateformat}}" ng-model="vm.upQuestionMaster.cTime" is-open="vm.datePickerOpenStatus.cTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('cTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.upQuestionMaster.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.upQuestionMaster.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_difficulty">Difficulty</label>
            <input type="number" class="form-control" name="difficulty" id="field_difficulty"
                    ng-model="vm.upQuestionMaster.difficulty"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
