<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <title th:text="#{email.activation.title}">Itinterview activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<div class="example-emails margin-bottom-50">
    <!-- Start Letter -->
    <div width="100%" style="background: #eceff4; padding: 50px 20px; color: #514d6a;">
        <div style="max-width: 700px; margin: 0px auto; font-size: 14px">
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
                <tr>
                    <td style="text-align: left; vertical-align: middle;">
                                            <span style="color: #a09bb9;">
                                                ITInterview
                                            </span>
                    </td>
                </tr>
            </table>
            <div style="padding: 40px 40px 20px 40px; background: #fff;">
                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tbody>
                    <tr>
                        <td>
                            <p th:text="#{email.activation.greeting(${user.login})}"></p>
                            <p th:text="#{email.activation.text1}"></p>
                                <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
                                   th:text="Activation"
                                   style="display: inline-block; padding: 11px 30px; margin: 20px 0px 30px; font-size: 15px; color: #fff; background: #01a8fe; border-radius: 5px"
                                >Activation Link</a>
                            <p th:text="#{email.activation.text2}"></p>
                            <p th:text="#{email.activation.text3}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align: center; font-size: 12px; color: #a09bb9; margin-top: 20px">
                <p>
                    계정활성화를 진행하는것은 사용 약관에 동의함을 의미합니다
                    <br/>
                    Powered by ITInterview @2017
                </p>
            </div>
        </div>
    </div>
    <!-- End Start Letter -->
</div>
</html>
