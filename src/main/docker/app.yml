version: '2'
services:
    itinterview-app:
        image: itinterview
        external_links:
            - itinterview-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/itinterview
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    itinterview-postgresql:
        extends:
            file: postgresql.yml
            service: itinterview-postgresql
